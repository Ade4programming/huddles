<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <article class="main_article">
      <figure class="hero_image">
        <img src="images/logo.svg" alt="" width="40%" class="hero_1">
        <img src="images/illustration-mockups.svg" width="100%" alt="" class="hero_2">
      </figure>


      <article class="text_article">
        <section class="section h1">
          <h1>Build The Community Your Fans Will Love</h1>
        </section>
        <section class="section p">
          <p class="p">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as
            you engage in genuine discussion.
          </p>
        </section>
        <button>Register</button>
      </article>


      <article class="social_icon >
        <figure class=" block_image">
        <img src="images/icons8-facebook-circled.svg" alt="facebook-brands" width="40" height="35">
        <img src="images/icons8-twitter.svg" alt="icons8-twitter" width="40" height="35">
        <img src="images/icons8-instagram.svg" alt="icons8-instagram" width="40" height="35">
        </figure>
      </article>
    </article>
  </main>
  <footer>
    <p class="attribution" style="text-align: center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Adeshina</a>.
    </p>
  </footer>
</body>

</html>
